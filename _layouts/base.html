<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {{ site.info.title }}{% else %}{{ site.info.title }}{% endif %}</title>
  <!--[if lt IE 9]><script src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js'></script><![endif]-->
  {% if site.info.google_font %}<link href="https://fonts.googleapis.com/css?family={{ site.info.google_font }}" rel="stylesheet" type="text/css">{% endif %}
  {% asset app.css %}
  {% include scripts.html %}
  <link rel="shortcut icon" href="/favicon.ico?v4" type="image/x-icon" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.info.title }}" href="/atom.xml" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.info.title }}{% endif %}"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  {% if page.cover_image %}<meta property="og:image" content="{{ site.url }}/images/{{ page.cover_image }}"/>{% endif %}
  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt }}"/>
  <meta name="description" content="{{ page.excerpt }}"/>
  {% endif %}
  <meta property="og:site_name" content="{{ site.info.title }}">     
</head>
<body>
    
  <header class="site-header">
    <nav>
      <div class='tagline'>Streets for Everyone</div>
      <a class="brand" href="/">
        <img src="/images/logo.png">
      </a>
      <a href="/" id="home_menu_item">Home</a>
      <a href="/updates.html">Updates</a>
      <a href="/faq.html">FAQ</a>
      <a href="/#about">About</a>
    </nav>
  </header>

  {{ content }}

  <footer class="site-footer">
    <div class="container">
      CNG
        
      <nav>
        <a href="/">Home</a> &middot;
        <a href="/updates.html">Updates</a> &middot;
        <a href="/faq.html">FAQ</a>
      </nav>
        
      <div>Based on Incorporated theme by <a href="https://sendtoinc.com">Inc</a></div>
    </div>
  </footer>

</body>
</html>
